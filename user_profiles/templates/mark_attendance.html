<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link active" href="/home/">Home</a>
          </li>
        </ul>
      </div>
    </nav>

    
    <h4>Please select a stream: </h4>
    <form method="post">
      {% csrf_token %}
      <select class="dropdown" name="stream">
        <option value="CSE(IOTCSBT)">CSE(IOTCSBT)</option>
        <option value="CSE(IOT)">CSE(IOT)</option>
        <option value="IT">IT</option>
      </select>
      <button type="submit" class="btn btn-outline-primary col-4">Submit</button>
    </form>
    {% if students %}
    <form method="post">
      {% csrf_token %}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Enrolment No.</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Mark as Present</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td>{{student.username}}</td>
            <td>{{student.first_name}}</td>
            <td>{{student.last_name}}</td>
            <td><input type="checkbox" name="mark_as_present" value="{{student.username}}"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" class="btn btn-outline-primary col-4">Submit Attendance</button>
    </form>
    {% endif %}
    </body>
